<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/login&cadastro.css">
    <link rel="stylesheet" href="../css/alerta-personalizado.css">
    <script src="../js/limpar-erro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <!---------------------------- HEADER/NAVEGAÇÃO ----------------------------------------------------------->
    <div class="header">
        <div class="container">

            <!-- LOGO -->
            <div class="logo">
                <img src="../assets/img/logo.svg" alt="" width="80px">
            </div>

            <!-- 1° CONJUNTO DE ITENS DA NAVEGAÇÃO  (Home, look book, Guia)-->
            <div class="navegacao1">
                <ul class="navbar1">
                    <li>
                        <a href="../index.html"><img src="../assets/icones/home.preto.png" width="12px"> Home</a>
                    </li>
                    <li>
                        <a href="discover-masculino.html"> <img src="../assets/icones/lupa.preto.png" width="13px"> Discover</a>
                    </li>
                    <li>
                        <a href="./sobre-nos.html"><img src="../assets/icones/Sobrenos-icon.png" width="16px"> Sobre Nós</a>
                    </li>

                </ul>
            </div>

            <!-- 2° CONJUNTO DE ITENS DA NAVEGAÇÃO  (Login e Cadastro)-->
            <div class="navegacao2">
                <ul class="navbar2">
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                    <span class="pipe">|</span>
                    <li>
                        <a class="pagina_atual" href="./cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner_area">
        <div class="container_login_cadastro">
            <div class="box_login">
                <div> <img src="" alt=""></div>
                <div class="text"> 
                    <p>Já tem uma conta ?<br>Faça o Login</p>
                </div>
                <a href="./login.html"><button class="button_lc">Login</button></a>
            </div>
            <div class="box_cadastro">
                <div class="title">
                    <h2>Crie uma Conta</h2>
                    <p>Insira um email e senha para se registrar</p>
                </div>
                <!-- mensagem de erro desligada, só liga quando da Problema -->
                <div class="mensagem-de-erro" id="mensagem_erro" style="display: none;"></div>

                <!-- mensagem de cadastrado com sucesso desligada, só liga quando cadastrar tudo certinho -->
                <div class="mensagem-de-sucesso" id="mensagem_sucesso" style="display: none;"></div>
                <div class="area_das_inputs">
                    <div class="div_input">
                        <input id="nome_input" placeholder="Seu Nome" onclick="corrigir_erro()">
                    </div>

                    <div class="div_input">
                        <input id="email_input" placeholder="Seu Email" onclick="corrigir_erro()">
                    </div>

                    <div class="div_input">
                        <input type="password" id="senha_input" class="inp_senha" minlength="6" placeholder="Insira uma Senha" onclick="corrigir_erro()">
                    </div>

                    <div class="div_input">
                        <input type="password" id="confirmacao_senha_input" class="inp_senha" placeholder="Confirme a Senha" onclick="corrigir_erro()">
                    </div>
                    
                    <div class="div_select">
                        <select name="" id="select_estilos" required onclick="corrigir_erro()">
                            <option value='' style="color: gray;">Informe seu Estilo</option>
                            <option value='1'>Tradicional</option>
                            <option value='2'>Esportivo Casual</option>
                            <option value='3'>Elegante Sofisticado</option>
                            <option value='4'>Romântico</option>
                        </select>
                    </div>                          
                </div><br>
                <button class="button_lc" onclick="cadastrar()">Cadastrar</button>

                <div class="div_ajuda">
                    <span>Não sabe seu estilo ?</span>
                    <a href="./discover-masculino.html">Clique Aqui</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var estiloVar = select_estilos.value;

        // ------------------- VALIDAÇÃO DE CAMPOS VAZIOS -------------------------------------//
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            mensagem_erro.innerHTML = `Preencha Todos os Campos !`
            document.getElementById("mensagem_erro").style.display="flex";
            document.getElementById("email_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('email_input').style.border="2px solid red"
            document.getElementById("senha_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('senha_input').style.border="2px solid red"
            document.getElementById("nome_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('nome_input').style.border="2px solid red"
            document.getElementById("confirmacao_senha_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('confirmacao_senha_input').style.border="2px solid red"
        
        // ------------------- VALIDAÇÃO DO CAMPO DE EMAIL -------------------------------------//
        } else if (emailVar.indexOf("@gmail.com") == -1 &&
            emailVar.indexOf("@outlook.com") == -1 &&
            emailVar.indexOf("@hotmail.com") == -1 &&
            emailVar.indexOf("@yahoo.com") == -1 &&
            emailVar.indexOf("@live.com") == -1 ){
            mensagem_erro.innerHTML = `Email Iválido !`
            document.getElementById("mensagem_erro").style.display="flex";
            document.getElementById("email_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('email_input').style.border="2px solid red"

        // ------------------- VALIDAÇÃO DOS CAMPOS DE SENHA -------------------------------------//
        } else if (senhaVar.length < 6){
            mensagem_erro.innerHTML = `A senha tem que ter no mínimo 6 dígitos !`
            document.getElementById("mensagem_erro").style.display="flex";
            document.getElementById("senha_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('senha_input').style.border="2px solid red"

        } else if (confirmacaoSenhaVar != senhaVar){
            mensagem_erro.innerHTML = `Confirme a mesma Senha !`
            document.getElementById("mensagem_erro").style.display="flex";
            document.getElementById("confirmacao_senha_input").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById('confirmacao_senha_input').style.border="2px solid red"

        // ------------------- VALIDAÇÃO DO CAMPO DE ESTILO -------------------------------------//
        } else if (estiloVar == ''){
            mensagem_erro.innerHTML = `Selecione seu estilo para cadastrar`
            document.getElementById("mensagem_erro").style.display="flex";
            document.getElementById("select_estilos").style.backgroundColor="rgb(255, 154, 154)";
            document.getElementById("select_estilos").style.border="2px solid red"

        } else {

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    estiloServer: estiloVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    mensagem_sucesso.innerHTML = `Cadastrado feito com Sucesso !`
                    document.getElementById("mensagem_sucesso").style.display="flex";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
                    
                    limparFormulario();
                    
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                
            });

            return false;
        }  
    }


</script>
