    <div class="banner_area">

                    </div>

                        <input type="password" id="confirmacao_senha_input" class="inp_senha" placeholder="Confirme a Senha">
                    </div>
                    
                    <div class="div_select">
                        <select name="" id="select_estilos">
                            <option selected style="color: gray;">Informe seu Estilo</option>
                            <option value='1'>Tradicional</option>
                            <option value='2'>Esportivo Casual</option>
                            <option value='3'>Elegante Sofisticado</option>
                            <option value='4'>Romântico</option>
                        </select>
                    </div>                          
                </div><br>
                <button class="button_lc" onclick="cadastrar()">Cadastrar</button>

                <div class="div_ajuda">
                    <span>Não sabe seu estilo ?</span>
                    <a href="./discover-masculino.html">Clique Aqui</a>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var estiloVar = select_estilos.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || estiloVar == "") {

            alert('Preencha todos os campos para prosseguir')

            return false;
        }
        else {

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    estiloServer: estiloVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    alert('cadastro feito com sucesso !');

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
                    
                    limparFormulario();
                    
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                
            });

            return false;
        }  
    }


</script>
